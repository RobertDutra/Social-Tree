<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Dutra - Social Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tree-container">
            <div class="avatar">
            <img src="IMG_20210624_124850_115[544].jpg" alt="Foto ">
                
            </div>
            
            <span class="insta-user">@robertt.dutra</span>

            <div class="links-container">
                <a href="https://www.instagram.com/robertt.dutra/" target="_blank" class="link">Instagram</a>
                <a href="https://twitter.com/RobertDutra12" target="_blank" class="link">Twitter</a>
                <a href="https://www.linkedin.com/in/robert-dutra-880033226/" target="_blank" class="link">Linkedin</a>
                <a href="https://github.com/RobertDutra" target="_blank" class="link">Github</a>
            </div>
            
            <div class="social-container">
                <a href="https://www.instagram.com/robertt.dutra/" target="_blank" class="social"><img src="instagram.svg" alt="Instagram"></a>
                <a href="https://twitter.com/RobertDutra12" target="_blank" class="social"><img src="twitter.svg" alt="Twitter"></a>
                <a href="https://www.linkedin.com/in/robert-dutra-880033226/" target="_blank" class="social"><img src="linkedin.svg" alt="Linkdin"></a>
                <a href="https://github.com/RobertDutra" target="_blank" class="social"><img src="github.svg" alt="Github"></a>
            
            </div>
        </div>
    </div>
</body>
</html>
